<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function showHide(switchTextDiv, showHideDiv) {
            var std = document.getElementById(switchTextDiv);
            var shd = document.getElementById(showHideDiv);
            if (shd.style.display == "block") {
                shd.style.display = "none";
                std.innerHTML = "<span style=\"display: block; \">Pokaz Aplikacje</span>";
            } else {
                if (shd.innerHTML.length <= 0) {
                    shd.innerHTML = "<object width=\"100%\" height=\"100%\" type=\"text/html\" data=\"http://127.0.0.1:8888/cop.html?watlogin=Damina#visualization:67\"></object>";
                }
                shd.style.display = "block";
                std.innerHTML = "<span style=\"display: block; \">Ukryj Aplikacje</span>";
            }
        }
    </script>
</head>
<body>
<a href="javascript:showHide('switchTextDiv1', 'showHideDiv1')" id="switchTextDiv1">
    <span style="display: block; ">Pokaz Aplikacje</span>
</a>
<div id="showHideDiv1" style="display: none; width: 100%; height: 800px;"></div>
</body>
</html>
